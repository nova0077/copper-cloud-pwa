<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA App">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/icons/icon.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/icons/icon.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
  <title>Copper-cloud PWA</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <!-- Online/Offline Status -->
  <div id="status-header">
    <p id="status-text">Checking status...</p>
  </div>

  <!-- Top Navigation -->
  <div id="top-navigation">
    <button id="scan-code">Scan Code</button>
    <button id="view-items">View Items</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen">
    <h1>Welcome to Copper Cloud</h1>
    <h3>Select an option above to get started.</h3>
  </div>

  <!-- Scanner Screen -->
  <div id="scanner-screen">
    <h2>Scan a Barcode</h2>
    <div id="interactive" class="viewport"></div>
    <div>
      <button id="start-scanner">Start Scanner</button>
      <button id="back-to-home">Back to Home</button>
    </div>
  </div>

  <!-- Items Screen -->
  <div id="items-screen" style="display: none;">
    <h2 style="text-align: center;">Scanned Items</h2>
    <div class="table-container">
      <table id="itemsTable">
        <thead>
          <tr>
            <th style="text-align: center;">Barcode</th>
            <th style="text-align: center;">Time</th>
            <th style="text-align: center;">Username</th>
            <th style="text-align: center;">Status</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          <!-- Dynamically populated -->
           <!-- Example rows -->
            <tr>
              <td>123456789</td>
              <td>2025-01-24T10:15:30Z</td>
              <td>admin</td>
              <td><span class="status-done">DONE</span></td>
          </tr>
          <tr>
              <td>987654321</td>
              <td>2025-01-24T11:45:00Z</td>
              <td>admin</td>
              <td><span class="status-pending">PENDING</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: center;">
      <button id="back-to-home-from-items">Back to Home</button>
    </div>
  </div>
  <script src="/libs/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
